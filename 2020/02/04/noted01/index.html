<p>我高估自己了。</p>
<p>有个朋友和我说过，不喜欢与人合租，我对这个一直很不理解，直到我开始考虑下次租房要找个单间。</p>
<p>我有个表弟，从小认识，喜欢玩同一款游戏，合租两年，之前我一直觉得我和他的关系应该可以好到穿同一条裤子。</p>
<p>合租之后，每天为鸡毛蒜皮柴米油盐争论不休，生活习惯和性格的不同，总是会让对方觉得难以忍受。总是把对方当做理想中的那个人，矛盾只会越来越大。</p>
