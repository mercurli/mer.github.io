		<div class="article-body article-entry"><p>前几天在朋友圈看到的，</p>
<p>你为什么总是把日子过得一团糟呢？</p>
<p>正常发挥。</p>
<p>那接下来有什么打算？</p>
<p>熬啊！还能怎么样！</p>
<a id="more"></a>
<p>也不知从何开始，我感觉自己每天随着日子增长的除了年龄，什么都没有了。时间是一辆开往虚空永不停歇的列车，而我只是上面的一个焦虑的旅客，想做点什么却又无能为力。</p>
<p>去年的我应该不是这样的吧，大概是从看不到公司发展前景的时候开始的，又或者是从对一个喜欢的人彻底死心开始的。</p>
