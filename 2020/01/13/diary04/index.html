		<div class="article-body article-entry"><p>第四天。</p>
<a id="more"></a>
<p>最近在追精英律师，喜欢里面那个自信的男主，做事利索，说话聪明，怼人无力反驳。从不失手官司，以至于他所有的对手都会尝试着拉拢他。</p>
<p>我看的时候在想，我什么时候才能像男主一样在这个行业站住脚，在即使失去工作的时候也有东山再起的自信。最后悲哀的发现太难了，现在的我连实现财务自由都是遥遥无期。</p>
<p>每天都在纠结自己为什么不会珍惜现在，时间对于现在的我来说，真的太珍贵了。</p>
<p>不想做咸鱼为什么还在做呢</p>
