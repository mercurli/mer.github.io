		<div class="article-body article-entry"><p>第二天。</p>
<a id="more"></a>
<p>周六，日子过得有点无趣。</p>
<p>来常德快半个月了，从开始有点期待变得不喜欢，喜欢一个地方果然还是看那里有没有喜欢的人。</p>
<p>今天睡到了十一点，现在睡懒觉对于我来说并不算一件幸福的事，早上醒醒睡睡并不舒服，但如果不睡觉似乎又无事可做。</p>
<p>下午敲了一会代码，下了一会棋，玩了一会手机，吃了个麻辣烫，八点回到宿舍，洗个了澡，等着睡觉。</p>
<p>又是一天。</p>
