		<div class="article-body article-entry"><p>第五天。</p>
<a id="more"></a>
<p>做一件小事很简单，但坚持做一件小事非常难。</p>
<p>我之前以为自己能坚持到一百天，才发现第五天都很难。之后还有公司年会，过年走亲戚，大概率会断，提前为自己找好借口大概能减少负罪感吧。</p>
<p>早上起床真的很痛苦，强迫自己起来的时候会突然有一种不想上班的冲动。</p>
<p>迷迷糊糊过完一天。</p>
<p>今天下班我最后走的，一个人在空荡荡的办公室里坐着，突然就不想下班了。</p>
